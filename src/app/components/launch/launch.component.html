      class="card-img-top"
      [hidden]="loading"
      (load)="onLoad()"
      [src]="launch.icon"
      [attr.alt]="launch.missionName"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title title-text" [title]="launch.missionName">{{launch.missionName}}</h5>
    <b>Mission ids:</b><br />
    <ul class="mission-ids">
      <li *ngFor="let id of launch.missionId">
        <span class="value-text">{{id}}</span>
      </li>
    </ul>
    <b>Launch year:</b><span class="value-text">{{launch.launchYear}}</span
    ><br />
    <b>Successful Launch:</b><span class="value-text">{{launch.isSuccess}}</span
    ><br />
    <b>Successful Landing:</b
    ><span class="value-text">{{launch.launchLanding}}</span><br />
  </div>
